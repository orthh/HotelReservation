<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호텔 예약 관리 페이지</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		h1 {
			text-align: center;
		}

		.reservation-table {
			width: 100%;
			border-collapse: collapse;
		}

		.reservation-table th,
		.reservation-table td {
			border: 1px solid #ccc;
			padding: 8px;
		}

		.reservation-table th {
			background-color: #f2f2f2;
			text-align: center;
		}

		.reservation-table td {
			text-align: center;
		}

		a {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			text-decoration: none;
		}

		a {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<h1>호텔 예약 관리 페이지</h1>

	<table class="reservation-table">
		<thead>
			<tr>
				<th>고객 이름</th>
				<th>체크인 날짜</th>
				<th>체크아웃 날짜</th>
				<th>객실 번호</th>
				<th>예약 상세 보기</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reservation : ${reservtionList}">
				<input type="hidden" name="reservation_id" th:value="${reservation.reservation_id}" />
				<td th:text="${reservation.username}"></td>
				<td th:text="${reservation.checkInDate}"></td>
				<td th:text="${reservation.checkOutDate}"></td>
				<td th:text="${reservation.roomNumber}"></td>
				<td><a th:href="@{/reservationList/detail(reservation_id = ${reservation.reservation_id})}">보기</a></td>
			</tr>
			<!-- 다른 예약들도 동일한 방식으로 추가 -->
			<!-- 예약 데이터는 서버에서 동적으로 가져와야 함 -->
		</tbody>
	</table>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			// 예약 상세 보기 버튼 클릭 시 이벤트 처리
			$(".view-details-btn").click(function () {
				// 예약 아이디 가져오기
				var reservationId = $("input[name='reservation_id']").val();
				console.log(reservationId);
				// AJAX 요청 보내기
				$.ajax({
					type: "GET",
					url: "/reservationList/detail",
					data: {reservation_id: reservationId}, // 예약 아이디를 URL 파라미터로 보냄
					success: function (data) {
						// 서버에서 받아온 데이터를 활용하여 리다이렉트 처리 (예제는 /reservation-details 페이지로 리다이렉트)
						// data에는 서버에서 전달한 JSON 데이터가 들어있습니다.


					},
					error: function (xhr, status, error) {
						// 에러 처리
						console.error(error);
					}
				});
			});
		});

	</script>
</body>

</html>
