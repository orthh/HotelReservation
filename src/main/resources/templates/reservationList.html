	<title>호텔 예약 관리 페이지</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		h2 {
			margin-top: 0;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ccc;
		}

		thead {
			background-color: #f9f9f9;
		}

		.btn {
			padding: 8px 12px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.btn-small {
			padding: 6px 10px;
		}

		.btn-edit {
			background-color: #4CAF50;
		}

		.btn-delete {
			background-color: #f44336;
		}
	</style>
</head>

		<h2>예약 내역</h2>

					<td th:text="${reservation.totalPrice}"></td>
					<td><button>취소</button></td>

					<th>객실 타입</th>
					<th>작업</th>
				</tr>
			</thead>
			<tbody id="reservationDetailsBody">
				<!-- 주문 상세 내역을 여기에 동적으로 추가 -->
			</tbody>
		</table>

	</div>

		function showReservationDetails(reservation_id) {

			var reservationDetailsBody = document.getElementById('reservationDetailsBody');
			reservationDetailsBody.innerHTML = '';


			$.ajax({
				type: "GET",
				url: "/admin/reservationList/detail",
				data: {reservation_id: reservation_id}, // 예약 아이디를 URL 파라미터로 보냄
				success: function (result) {
					var tableBody = '';
					result.forEach(function (item) {
						tableBody += '<tr>' +
							'<td>' + item.date + '</td>' +
							'<td>' + item.roomNumber + '</td>' +
							'<td>' + item.roomName + '</td>' +
							'<td>' +
							'<button class="btn btn-small btn-delete" onclick="deleteReservationDetail(\'' + item.reservation_detail_id + '\')">취소</button>' +
							'</td>' +
							'</tr>';
					});
					reservationDetailsBody.innerHTML = tableBody;

				},
				error: function (xhr, status, error) {
					// 에러 처리
					console.error(error);
				}
			});
			orderDetailsBody.innerHTML = tableBody;
		}

		function deleteReservationDetail(reservation_detail_id) {
			let data = {
				id: reservation_detail_id,
			};

			$.ajax({
				type: 'DELETE',
				url: '/reservationdetails/remove',
				dataType: 'json',
				contentType: 'application/json; charset=utf-8',
				data: JSON.stringify(data),
			}).done((result) => {
				location.reload();
			}).fail((error) => {
				console.log(error);
			});

		}
