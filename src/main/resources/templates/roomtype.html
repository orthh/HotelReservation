<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>호텔 관리</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		/* 스타일 시트 코드 */
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			padding: 0;
			background-color: #f5f5f5;
		}

		h1 {
			color: #007BFF;
		}

		form {
			width: 300px;
			margin: 20px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #555;
		}

		input[type="text"],
		input[type="number"] {
			width: 100%;
			padding: 8px;
			margin-bottom: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		input[type="submit"] {
			background-color: #007BFF;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: block;
			width: 100%;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

		h1 {
			color: #007BFF;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		tbody tr:hover {
			background-color: #f2f2f2;
		}

		a {
			color: #007BFF;
			text-decoration: none;
			margin-right: 10px;
		}

		.blueButton {
			background-color: #007BFF;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-bottom: 20px;
			cursor: pointer;
			border-radius: 5px;
		}

		.redButton {
			background-color: crimson;
			padding: 3px 6px;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<div id="roomTypeManagement">
		<h1>객실 타입 관리</h1>

		<a onclick="showAddRoomTypeForm()"><button class="blueButton">새로운 객실 타입 추가</button></a>
		<table>
			<thead>
				<tr>
					<th>객실 타입</th>
					<th>가격</th>
					<th>작업</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="roomType: ${roomTypes}">
					<td th:text="${roomType.roomName}"></td>
					<td th:text="${roomType.price}"></td>
					<td>
						<button class="redButton" th:onclick="updateRoomType([[${roomType.id}]])">수정</button>
						<button class="redButton" data-toggle="modal" data-target="#myModal">수정모달</button>
						<button class="redButton" th:onclick="deleteRoomType([[${roomType.id}]])">삭제</button>
					</td>
				</tr>
			</tbody>
		</table>
		
		<!-- 모달 창 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="myModalLabel">모달 창 제목</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<!-- 모달 내용 -->
						모달 창 내용
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary">저장</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="addRoomTypeForm" style="display: none;">
		<h1>객실 타입 추가</h1>

		<div id="message"></div>

		<label for="roomType">객실 타입</label>
		<input type="text" id="roomType" name="roomType" required>

		<label for="price">가격</label>
		<input type="number" id="price" name="price" required>

		<button onclick="addRoomType()">추가</button>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			function addRoomType() {
				const roomType = document.getElementById("roomType").value;
				const price = document.getElementById("price").value;

				const data = {
					roomName: roomType,
					price: price,
				};

				fetch('/admin/roomtype/add', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(data)
				})
					.then(response => response.json())
					.then(result => {
						// 서버 응답에 따른 처리 로직
						// 예를 들어, 성공 시 "추가되었습니다." 메시지를 표시할 수 있음
						document.getElementById("message").innerText = "추가되었습니다.";
						location.reload();
					})
					.catch(error => {
						console.error('Error:', error);
						// 에러 처리 로직
					});
			}
		</script>
	</div>

	<script>
		function showAddRoomTypeForm() {
			document.getElementById("roomTypeManagement").style.display = "none";
			document.getElementById("addRoomTypeForm").style.display = "block";
		}

		function showRoomTypeManagement() {
			document.getElementById("roomTypeManagement").style.display = "block";
			document.getElementById("addRoomTypeForm").style.display = "none";
		}
		// 룸타입 삭제
		function deleteRoomType(roomtype_id) {
			let data = {
				id: roomtype_id,
			};

			$.ajax({
				type: 'DELETE',
				url: '/admin/roomtypes/remove',
				dataType: 'json',
				contentType: 'application/json; charset=utf-8',
				data: JSON.stringify(data),
			}).done((result) => {
				location.reload();
			}).fail((error) => {
				console.log(error);
			});

		}
		// 룸타입 수정
		function updateRoomType(roomtype_id, roomName, price) {
			let data = {
				id: roomtype_id,
				roomName: roomName,
				price: price
			};

			$.ajax({
				type: 'PUT',
				url: '/admin/roomtypes/update',
				dataType: 'json',
				contentType: 'application/json; charset=utf-8',
				data: JSON.stringify(data),
			}).done((result) => {
				location.reload();
			}).fail((error) => {
				console.log(error);
			});

		}

	</script>

</body>

</html>
