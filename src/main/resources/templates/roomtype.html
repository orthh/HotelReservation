<!DOCTYPE html>
<html>

<head>
	<title>호텔 관리</title>
	<style>
		/* 스타일 시트 코드 */
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			padding: 0;
			background-color: #f5f5f5;
		}

		h1 {
			color: #007BFF;
		}

		form {
			width: 300px;
			margin: 20px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #555;
		}

		input[type="text"],
		input[type="number"] {
			width: 100%;
			padding: 8px;
			margin-bottom: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		input[type="submit"] {
			background-color: #007BFF;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: block;
			width: 100%;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

		h1 {
			color: #007BFF;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		tbody tr:hover {
			background-color: #f2f2f2;
		}

		a {
			color: #007BFF;
			text-decoration: none;
			margin-right: 10px;
		}

		button {
			background-color: #007BFF;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-bottom: 20px;
			cursor: pointer;
			border-radius: 5px;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<div id="roomTypeManagement">
 <h1>객실 타입 관리</h1>

        <a onclick="showAddRoomTypeForm()"><button>새로운 객실 타입 추가</button></a>
		<table>
			<thead>
				<tr>
					<th>객실 타입</th>
					<th>가격</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="roomType: ${roomTypes}">
		            <td th:text="${roomType.roomName}"></td>
		            <td th:text="${roomType.price}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="addRoomTypeForm" style="display: none;">
		<h1>객실 타입 추가</h1>

		<div id="message"></div>

		<label for="roomType">객실 타입</label>
		<input type="text" id="roomType" name="roomType" required>

		<label for="price">가격</label>
		<input type="number" id="price" name="price" required>

		<button onclick="addRoomType()">추가</button>

		<script>
			function addRoomType() {
				const roomType = document.getElementById("roomType").value;
				const price = document.getElementById("price").value;

				const data = {
					roomName: roomType,
					price: price,
				};

				fetch('/roomtype/add', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(data)
				})
					.then(response => response.json())
					.then(result => {
						// 서버 응답에 따른 처리 로직
						// 예를 들어, 성공 시 "추가되었습니다." 메시지를 표시할 수 있음
						document.getElementById("message").innerText = "추가되었습니다.";
						location.reload();	
					})
					.catch(error => {
						console.error('Error:', error);
						// 에러 처리 로직
					});
			}
		</script>
	</div>

	<script>
		console.log("${roomTypes}");
		function showAddRoomTypeForm() {
			document.getElementById("roomTypeManagement").style.display = "none";
			document.getElementById("addRoomTypeForm").style.display = "block";
		}

		function showRoomTypeManagement() {
			document.getElementById("roomTypeManagement").style.display = "block";
			document.getElementById("addRoomTypeForm").style.display = "none";
		}
	</script>
</body>

</html>
