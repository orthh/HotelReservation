<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>예약 내역</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		h1 {
			color: #007BFF;
		}

		table {
			border-collapse: collapse;
			width: 80%;
			margin: 20px auto;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<h1>예약 내역</h1>

	<table>
		<thead>
			<tr>
				<th>예약 번호</th>
				<th>이름</th>
				<th>체크인 날짜</th>
				<th>체크아웃 날짜</th>
				<th>객실 번호</th>
				<th>객실 타입</th>
			</tr>
		</thead>
		<tbody>
			<!-- 예약 내역을 순회하면서 표시 -->
			<tr>
				<td>1</td>
				<td>John Doe</td>
				<td>2023-07-26</td>
				<td>2023-07-28</td>
				<td>101</td>
				<td>싱글룸</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jane Smith</td>
				<td>2023-08-10</td>
				<td>2023-08-15</td>
				<td>103</td>
				<td>더블룸</td>
			</tr>
			<!-- 추가적인 예약 내역들 -->
		</tbody>
	</table>
</body>

</html>
